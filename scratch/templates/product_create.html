<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Product</title>
    <link href="/static/css/style.css" rel="stylesheet">
</head>
<body class="bg-gray-100 text-gray-800">
    <div class="container mx-auto py-8">
        <h1 class="text-3xl font-bold mb-4">Create New Product</h1>
        <form action="/product/create" method="POST" class="bg-white p-6 rounded-lg shadow-md">
            <input type="text" name="product_name" placeholder="Product Name" class="input" required><br>
            <textarea name="description" placeholder="Description" class="input" required></textarea><br>
            <button type="submit" class="btn">Create Product</button>
        </form>
    </div>
</body>
</html>
